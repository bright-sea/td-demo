<div class="row">
  <div class="col-xs-12">
    <img
      [src]="(accountState | async).accounts[id].imagePath"
      alt="{{ (accountState | async).accounts[id].name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ (accountState | async).accounts[id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Account <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditAccount()">Edit Account</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteAccount()">Delete Account</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ (accountState | async).accounts[id].description }}
  </div>
</div>
