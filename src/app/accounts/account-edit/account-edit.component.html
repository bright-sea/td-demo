<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!accountForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Number</label>
            <input
              type="text"
              id="number"
              formControlName="number"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">amount</label>
            <input
              type="text"
              id="amount"
              formControlName="amount"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">currency</label>
            <input
              type="text"
              id="curremcy"
              formControlName="currency"
              class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
