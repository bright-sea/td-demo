<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ account.name }}</h4>
    <h4 class="list-group-item-heading">{{ account.number }}</h4>
    <h4 class="list-group-item-heading">{{ account.amount }}</h4>
    <h4 class="list-group-item-heading">{{ account.currency }}</h4>
   </div>
</a>
